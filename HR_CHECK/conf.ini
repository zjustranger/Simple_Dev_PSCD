[System_Parameter]
Database=Sqlite3
Fix_Data = False
Fix_Datetime_From = 2021-01-20 00:00:00
Fix_Datetime_To = 2021-01-21 12:00:00
Mapping_Filename = r'mapping.xlsx'
Output_Excel = r'Demo.csv'
Email_Receiver = 'chixiao.yang@polestar.com'

[说明]
这个控制文件用于控制是否需要手动控制导出特定时间范围的考勤数据，默认是不起作用的。如果需要导特定范围的数据，按如下进行配置。
Fix_Data一项，如果需要按照指定时间范围导数，将值设置为True(注意大小写要完全一致)；要修改回自动导当天的考勤记录，将值设置为False。
Fix_Datetime_From/Fix_Datetime_To表示手动导数的时间范围，注意时间格式：YYYY-MM-DD HH:MM:SS